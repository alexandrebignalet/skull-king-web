version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:10.8.0

      working_directory: ~/repo

      steps:
        - checkout
        - restore_cache:
            keys:
              - v1-dependencies-{{ checksum "package.json" }}
              - v1-dependencies-
        - run: yarn
        - run: yarn build
        - save_cache:
            paths:
              - node_modules
              - dist
              - package.json
              - firebase.json
              - .firebaserc
            key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}

        - run: yarn test:unit

      deploy:
        docker:
          - image: circleci/node:10.8.0
        working_directory: ~/repo
        steps:
          - restore_cache:
              keys:
                - v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
          - run:
              name: show directory
              command: pwd
          - run:
              name: Install Firebase
              command: yarn add firebase-tools -D
          - run:
              name: look in directory
              command: ls -ltr
          - run:
              name: Deploy Master to Firebase
              command: firebase deploy --token "$FIREBASE_DEPLOY_TOKEN"

workflows:
  version: 2
  workflow:
    jobs:
      - build
      - deploy
          requires:
            - build
          filters:
            branches:
              only: master
